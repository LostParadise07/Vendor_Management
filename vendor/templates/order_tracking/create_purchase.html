<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Purchase Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add any additional custom styles here */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="datetime-local"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Create Purchase Order</h2>
        <form method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="vendor">Vendor:</label>
                        <select class="form-control" id="vendor" name="vendor" required>
                            {% for vendor in vendors %}
                                <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="order_date">Order Date:</label>
                        <input type="datetime-local" class="form-control" id="order_date" name="order_date" required>
                    </div>

                    <div class="form-group">
                        <label for="items">Items:</label>
                        <input type="text" class="form-control" id="items" name="items" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" name="status" required>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="canceled">Canceled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="acknowledgment_date">Acknowledgment Date:</label>
                        <input type="datetime-local" class="form-control" id="acknowledgment_date" name="acknowledgment_date">
                    </div>
                </div>
                <div class="col-md-6">
                    

                    <div class="form-group">
                        <label for="delivery_date">Delivery Date:</label>
                        <input type="datetime-local" class="form-control" id="delivery_date" name="delivery_date" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>

                    <div class="form-group">
                        <label for="quality_rating">Quality Rating:</label>
                        <input type="number" class="form-control" id="quality_rating" name="quality_rating">
                    </div>

                    <div class="form-group">
                        <label for="issue_date">Issue Date:</label>
                        <input type="datetime-local" class="form-control" id="issue_date" name="issue_date" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <input type="submit" class="btn btn-primary" value="Create">
                </div>
            </div>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your additional scripts here -->
</body>
</html>
