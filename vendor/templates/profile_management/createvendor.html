
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Create Vendor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
  <style>
    /* Additional CSS for custom styling */
    body{
      margin: 3%;
    }
    .form-group {
      margin-bottom: 20px;

    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Vendor</h2>
    <form method="post" enctype="multipart/form-data" class="needs-validation">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
            <div class="invalid-feedback">
              Please provide a name.
            </div>
          </div>
          <div class="form-group">
            <label for="id_address">Address:</label>
            <input type="text" class="form-control" id="id_address" name="address" required>
            <div class="invalid-feedback">
              Please provide an address.
            </div>
          </div>
        
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="id_contact_details">Contact Details:</label>
            <input type="text" class="form-control" id="id_contact_details" name="contact_details" required>
            <div class="invalid-feedback">
              Please provide contact details.
            </div>
          </div>
          
        </div>
      </div>
      <!-- Add more rows with columns to accommodate additional fields -->
      <button type="submit" class="btn btn-primary">Create Vendor</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
